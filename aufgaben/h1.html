<!DOCTYPE html>
<html>
<head>
    <title>Pancake Rezept</title>
</head>
<body>

<h1>Pancake Rezept</h1>

<h2>Inhalt</h2>
<ul>
    <li>Zutaten</li>
    <li>Zubereitung</li>
    <li>Bild</li>
</ul>

<h2>Zutaten</h2>
<ul>
    <li>200g Mehl</li>
    <li>2 Eier</li>
    <li>300ml Milch</li>
    <li>1 Prise Salz</li>
</ul>

<h2>Zubereitung</h2>
<ol>
    <li>Alle Zutaten in eine Schüssel geben.</li>
    <li>Gut verrühren.</li>
    <li>Teig in eine Pfanne geben.</li>
    <li>Goldbraun backen.</li>
</ol>

<h2>Bild</h2>
<img src="/pic/h1.png" width="300">

</body>
</html>
